<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить событие</h3>
    </div>
  </div>
  <div class="card-block">
    <form
      #form="ngForm"
      (ngSubmit)="onSubmit(form)"
    >
      <div
        class="form-group">
        <label class="control-label" for="category">Выберите категорию</label>
        <select
          class="form-control"
          id="category"
          name="category"
          [ngModel]="1"
        >
          <option
            *ngFor=" let c of categories"
            [value]="c.id"
          >{{c.name}}</option>
        </select>
      </div>
      <div
        class="form-group"
      >
        <label class="control-label">Выберите тип</label>
        <div
          *ngFor="let t of types"
        >
          <label>
            <input
              class="radio"
              name="type"
              type="radio"
              [value]="t.type"
              [ngModel]="'outcome'"
              required
            >
            <span>{{t.label}}</span>
          </label>
        </div>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': amount.invalid && amount.touched}"
      >
        <label class="control-label" for="amount">Введите сумму</label>
        <input
          type="number"
          id="amount"
          name="amount"
          #amount="ngModel"
          class="form-control"
          [ngModel]="1"
          required
          min="1"
        >
        <span
          class="form-help-text"
          *ngIf="amount.invalid && amount.touched"
        >Поле обязательно для заполнения</span>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': description.invalid && description.touched}"
      >
        <label class="control-label" for="description">Введите описание</label>
        <input
          type="text"
          id="description"
          name="description"
          #description="ngModel"
          class="form-control"
          ngModel
          required
        >
        <span
          class="form-help-text"
          *ngIf="description.invalid && description.touched"
        >Поле обязательно для заполнения</span>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="form.invalid"
      >Добавить</button>
    </form>
  </div>
</div>
