<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Редактировать категорию</h3>
    </div>
  </div>
  <div class="card-block">
    <div
      class="alert alert-{{message.type}}"
      *ngIf="message.text"
    >{{message.text}}</div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label class="control-label" for="e-category-select">Выберите категорию</label>
        <select
          class="form-control"
          id="e-category-select"
          [(ngModel)]="currentCategoryId"
          [ngModelOptions]="{standalone: true}"
          (change)="onCategoryChange()"
        >
          <option
            *ngFor="let c of categories"
            [value]="c.id"
          >
            {{c.name}}
          </option>
        </select>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': name.invalid && name.touched}"
      >
        <label class="control-label" for="e-category-name">Введите название</label>
        <input
          type="text"
          id="e-category-name"
          class="form-control"
          #name="ngModel"
          name="name"
          [ngModel]="currentCategory.name"
          required
        >
        <span
          *ngIf="name.invalid && name.touched"
          class="form-help-text"
        >Название категории не может быть пустым</span>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
      >
        <label class="control-label" for="e-category-value">Введите лимит</label>
        <input
          type="number"
          id="e-category-value"
          class="form-control"
          #capacity="ngModel"
          name="capacity"
          [ngModel]="currentCategory.capacity"
          required
          min="1"
        >
        <span
          class="form-help-text"
          *ngIf="capacity.invalid && capacity.touched"
        >Поле не может быть пустым</span>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="form.invalid"
      >Редактировать</button>
    </form>
  </div>
</div>
